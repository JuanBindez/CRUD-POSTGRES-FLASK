<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/add_person">Cadastrar Pessoas</a>
    {% for user in users%}
    <li>
        <h4> {{ user[0] }}, {{ user[1] }}, {{ user[2] }}</h4>
        <form action="{{ url_for('update_person', id=user[0]) }}" method="GET">
            <button type="submit">Atualizar</button>
        </form>
        <form action="{{ url_for('delete_person', id=user[0]) }}" method="POST">
            <button type="submit">Deletar</button>
        </form>
    </li>
    {% endfor %}
</body>
</html>
