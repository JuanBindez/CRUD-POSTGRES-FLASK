<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <a href="/">Voltar</a>
    <h1>Atualizar Cadastro</h1>

    <form action="/update_person/{{ user[0] }}" method="POST">
        <h3>ID: {{ user[0] }}</h3>

        <label for="nome">Nome:</label><br>
        <!-- O nome pré-preenchido -->
        <input type="text" id="nome" name="nome" value="{{ user[1] }}"><br><br>

        <label for="idade">Idade:</label><br>
        <!-- A idade pré-preenchida -->
        <input type="number" id="idade" name="idade" value="{{ user[2] }}" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
